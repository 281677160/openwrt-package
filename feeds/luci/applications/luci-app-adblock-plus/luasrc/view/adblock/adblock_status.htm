<script type="text/javascript">//<![CDATA[
XHR.poll(3,'<%=url([[admin]],[[services]],[[adblock]],[[run]])%>',null,
	function(x,data){
		var tb=document.getElementById('adblock_status');
		if (data&&tb){
			if (data.running){
				tb.innerHTML='<em><b><font color=green>Adblock Plus+ <%:RUNNING%></font></b></em>';
			}else{
				tb.innerHTML='<em><b><font color=red>Adblock Plus+ <%:NOT RUNNING%></font></b></em>';
			}
		}
	}
);
//]]>
</script>
<style>.mar-10{margin-left:50px;margin-right:10px;}</style>
<fieldset class="cbi-section">
	<p id="adblock_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
